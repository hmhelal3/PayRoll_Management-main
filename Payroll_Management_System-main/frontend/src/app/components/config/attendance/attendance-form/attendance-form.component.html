<div class="container">
  <h1>Attendance Form</h1>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="employee">Employee</label>
          <select class="form-control" id="employee" formControlName="employee">
            <option *ngFor="let employee of employees" [value]="employee.id">{{employee.firstName}}</option>
          </select>
          <div *ngIf="submitted && formGroup.controls['employee'].invalid" class="text-danger">
            Employee is required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="logDate">Log Date</label>
          <input type="date" class="form-control" id="logDate" formControlName="logDate">
          <div *ngIf="submitted && formGroup.controls['logDate'].invalid" class="text-danger">
            Log Date is required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="present">Is Present</label>
          <select class="form-control" id="present" formControlName="present">
            <option [value]="true">True</option>
            <option [value]="false">False</option>
          </select>
          <div *ngIf="submitted && formGroup.controls['present'].invalid" class="text-danger">
            Present status is required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="remarks">Remarks</label>
          <input type="text" class="form-control" id="remarks" formControlName="remarks" placeholder="remarks">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="overtime">Is Overtime</label>
          <select class="form-control" id="overtime" formControlName="overtime">
            <option [value]="true">True</option>
            <option [value]="false">False</option>
          </select>
          <div *ngIf="submitted && formGroup.controls['overtime'].invalid" class="text-danger">
            Overtime status is required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="hoursWorked">Hours Worked</label>
          <input type="number" class="form-control" id="hoursWorked" formControlName="hoursWorked"
            placeholder="hoursWorked">
          <div *ngIf="submitted && formGroup.controls['hoursWorked'].invalid" class="text-danger">
            Hours Worked is required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="location">Location</label>
          <select class="form-control" id="location" formControlName="location">
            <option value="dhaka">Dhaka</option>
            <option value="chittagong">Chittagong</option>
            <option value="khulna">Khulna</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="rangpur">Rangpur</option>
            <option value="cumilla">Cumilla</option>
            <option value="sylhet">Sylhet</option>
            <option value="barishal">Barishal</option>
          </select>
          <div *ngIf="submitted && formGroup.controls['location'].invalid" class="text-danger">
            Location is required
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
